<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1" style = "color:red"></div>
    <div id="div2" style = "color: green"></div>


    <script>

         let div1 = document.getElementById("div1");
         let div2 = document.getElementById("div2");
         let nombre = window.prompt(`Introduzca su nombre`);
         let edad = parseInt(window.prompt(`Introduzca su edad`));

         

         if (edad<18) {
             div1.innerHTML=`<h1>Hola,  ${nombre}, eres menor de edad<h1>`;
         }
         else {
             div2.innerHTML=`<h1>Hola,  ${nombre}, eres mayor de edad<h1>`;
         }

         

    </script>


</body>
</html>
