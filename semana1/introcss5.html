<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista ordenada colores texto variados</title>
    <style>
        .ppofin {
            color:darkgreen
        }
        .par {
            color:red
        }
    </style>
</head>
<body>
   <h1>Lista ordenada de los 10 primeros números primos:</h1> 
   <ol>
       <li class="ppofin">Uno</li>
       <li class="par">Dos</li>
       <li>Tres</li>
       <li class="par">Cinco</li>
       <li>Siete</li>
       <li class="par">Once</li>
       <li>Trece</li>
       <li class="par">Diecisiete</li>
       <li>Diecinueve</li>
       <li class="ppofin">Veintitrés</li>
   </ol>
</body>
</html>
