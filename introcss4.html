<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas y colores</title>
    <style>
            .encabezado {
                color:rgb(255, 0, 234);
            }
            .pasos {
                color:chocolate
            }
            .pie {
                color:darkgreen
            }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="encabezado">
                <li>Mi cuenta</li>
                <li>Índice</li>
                <li>Sobre nosotros</li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="pasos">Pasos a seguir para aprender a programar:</h1>
        <ol class="pasos">
            <li>Tener ilusión</li>
            <li>Perder el miedo</li>
            <li>Mantener la calma</li>
            <li>Practicar</li>
            <li>Mantener el stock de café</li>
        </ol>
    </main>
    <footer>
        <ul class="pie">
            <li>Todos los derechos reservados</li>
            <li>Contacto</li>
            <li>Página en pruebas</li>
        </ul>
    </footer>
</body>
</html>
